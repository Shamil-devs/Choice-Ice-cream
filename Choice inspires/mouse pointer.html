<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzle Cursor</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffc0cb; /* Pink background */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #8b4513;
            /* Use a custom cursor image for the "bottle" */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%238b4513"><path d="M12 0c-3.31 0-6 2.69-6 6v12c0 3.31 2.69 6 6 6s6-2.69 6-6V6c0-3.31-2.69-6-6-6zM12 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"/></svg>'), auto;
        }
        .drip {
            position: absolute;
            background-color: #8b4513; /* Chocolate color */
            border-radius: 50%;
            pointer-events: none; /* Allows clicking through the drips */
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>Move your mouse around to drizzle some sauce!</h1>

    <script>
        document.addEventListener('mousemove', function(e) {
            // Create a new div element for the drip
            const drip = document.createElement('div');
            drip.className = 'drip';
            document.body.appendChild(drip);

            // Set its position and size
            drip.style.left = e.clientX + 'px';
            drip.style.top = e.clientY + 'px';
            const size = Math.random() * 10 + 5; // Random size between 5px and 15px
            drip.style.width = size + 'px';
            drip.style.height = size + 'px';

            // After a short moment, make it fade and shrink
            setTimeout(() => {
                drip.style.opacity = '0';
                drip.style.transform = 'translate(-50%, -50%) scale(0)';
            }, 100);

            // After the fade animation, remove it from the page
            setTimeout(() => {
                drip.remove();
            }, 600);
        });
    </script>
</body>
</html>
