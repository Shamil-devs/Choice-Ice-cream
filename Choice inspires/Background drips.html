<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Drips</title>
    <style>
        .drip-section {
            position: relative;
            height: 100vh;
            background-color: #fff5e1; /* Creamy background */
            overflow: hidden; /* Hide drips before they start */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #5d4037;
        }
        .drip {
            position: absolute;
            bottom: 100%;
            width: 4px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, #5d4037); /* Chocolate color */
            border-radius: 0 0 50% 50%;
            /* The 'drip-fall' animation is applied here */
            animation: drip-fall linear infinite;
        }
        /* Create the keyframe animation */
        @keyframes drip-fall {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(110vh); /* Move it past the bottom of the screen */
            }
        }
        /* Create multiple drips and give them unique positions and delays */
        .drip:nth-child(1) { left: 10%; animation-duration: 5s; animation-delay: 0s; }
        .drip:nth-child(2) { left: 25%; animation-duration: 4s; animation-delay: 2s; }
        .drip:nth-child(3) { left: 35%; animation-duration: 6s; animation-delay: 1s; }
        .drip:nth-child(4) { left: 50%; animation-duration: 3s; animation-delay: 3s; }
        .drip:nth-child(5) { left: 70%; animation-duration: 5.5s; animation-delay: 0.5s; }
        .drip:nth-child(6) { left: 90%; animation-duration: 4.5s; animation-delay: 2.5s; }
    </style>
</head>
<body>
    <div class="drip-section">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        
        <div>
            <h1>Pure Melted Goodness</h1>
            <p>Our ice cream is so good, it's dripping.</p>
        </div>
    </div>
</body>
</html>
