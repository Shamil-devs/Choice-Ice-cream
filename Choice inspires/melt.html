<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat-Melt Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
        }
        .melt-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            /* Apply the SVG filter */
            filter: url('#heat-wave');
        }
        .melt-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease-in-out;
        }
        #melted-ice-cream {
            opacity: 0; /* Hide the melted version initially */
        }
        .svg-filters {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="melt-container">
        <img id="solid-ice-cream" src="https://images.unsplash.com/photo-1580915411954-282cb1b0d780?q=80&w=1974&auto=format&fit=crop" alt="Solid ice cream">
        <img id="melted-ice-cream" src="https://images.unsplash.com/photo-1629385942782-936d87565636?q=80&w=1974&auto=format&fit=crop" alt="Melted ice cream">
    </div>

    <svg class="svg-filters">
        <defs>
            <filter id="heat-wave">
                <feTurbulence baseFrequency="0.05 0.05" numOctaves="2" seed="2" result="turbulence" />
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="0" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        const container = document.querySelector('.melt-container');
        const displacement = document.querySelector('feDisplacementMap');
        const meltedImage = document.querySelector('#melted-ice-cream');

        container.addEventListener('mouseenter', () => {
            gsap.to(displacement, { duration: 0.3, attr: { scale: 20 } });
            gsap.to(meltedImage, { duration: 0.5, opacity: 1 });
        });

        container.addEventListener('mouseleave', () => {
            gsap.to(displacement, { duration: 0.3, attr: { scale: 0 } });
            gsap.to(meltedImage, { duration: 0.5, opacity: 0 });
        });
    </script>
</body>
</html>
