<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor-Wave Scroll</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            color: #fff;
            /* This transition makes the color change smooth */
            transition: background-color 0.5s ease-in-out;
        }
        .flavor-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 { font-size: 5rem; }
    </style>
</head>
<body>
    <section class="flavor-section" data-color="#3C2A21">
        <h1>Dark Chocolate</h1>
    </section>
    <section class="flavor-section" data-color="#E5707E">
        <h1>Strawberry Bliss</h1>
    </section>
    <section class="flavor-section" data-color="#A7D3A6">
        <h1>Mint Chip</h1>
    </section>
    <section class="flavor-section" data-color="#F9E499">
        <h1>Vanilla Bean</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        // Set the initial background color
        document.body.style.backgroundColor = '#3C2A21';

        const sections = gsap.utils.toArray('.flavor-section');

        sections.forEach(section => {
            ScrollTrigger.create({
                trigger: section,
                start: 'top 50%',
                end: 'bottom 50%',
                onEnter: () => {
                    // Get the color from the data-color attribute
                    const color = section.getAttribute('data-color');
                    gsap.to('body', { backgroundColor: color, duration: 0.5 });
                },
                onEnterBack: () => {
                    const color = section.getAttribute('data-color');
                    gsap.to('body', { backgroundColor: color, duration: 0.5 });
                }
            });
        });
    </script>
</body>
</html>
