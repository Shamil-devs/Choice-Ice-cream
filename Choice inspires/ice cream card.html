<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flavor Cards</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .flavor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
        }
        .flavor-card {
            background-color: white;
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            /* This is the magic! It smooths the animation out */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .flavor-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .flavor-card h3 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }
        /* The animation happens on hover */
        .flavor-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
        }
        /* Bonus: Change background color on hover */
        .card-chocolate:hover { background-color: #d2b48c; }
        .card-strawberry:hover { background-color: #ffc0cb; }
        .card-mint:hover { background-color: #98ff98; }
    </style>
</head>
<body>
    <div class="flavor-grid">
        <div class="flavor-card card-chocolate">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Chocolate Ice Cream">
            <h3>Classic Chocolate</h3>
            <p>Rich and creamy chocolate delight.</p>
        </div>
        <div class="flavor-card card-strawberry">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Strawberry Ice Cream">
            <h3>Sweet Strawberry</h3>
            <p>Made with fresh, ripe strawberries.</p>
        </div>
        <div class="flavor-card card-mint">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Mint Ice Cream">
            <h3>Cool Mint Chip</h3>
            <p>A refreshing classic with chocolate chips.</p>
        </div>
    </div>
</body>
</html>
