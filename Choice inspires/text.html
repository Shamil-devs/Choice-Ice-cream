<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoop-to-Text</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fefae0;
        }
        .morph-container {
            position: relative;
            width: 80vw;
            height: 50vh;
        }
        .morph-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Style for the text SVG */
        #text-svg {
            opacity: 0;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div style="height: 100vh;"></div> <section class="section">
        <div class="morph-container">
            <svg id="scoop-svg" viewBox="0 0 100 100">
                <path d="M15 90 C 15 70, 20 60, 50 60 S 85 70, 85 90" fill="#cdb4db"/>
                <path d="M15 90 Q 50 110, 85 90" fill="#cdb4db"/>
                <path d="M50 60 C 20 60, 20 10, 50 10 S 80 60, 50 60" fill="#ffafcc"/>
            </svg>
            <svg id="text-svg" viewBox="0 0 400 100">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="60" font-weight="bold" fill="#ffafcc">BERRY</text>
            </svg>
        </div>
    </section>
    <div style="height: 100vh;"></div> <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.morph-container',
                start: 'center center',
                end: '+=500',
                pin: true,
                scrub: true,
            }
        });
        
        // This timeline creates a cross-fade effect that feels like a morph
        tl.to('#scoop-svg', { opacity: 0, scale: 0.5, ease: 'power2.in' })
          .to('#text-svg', { opacity: 1, scale: 1, ease: 'back.out(1.7)' }, '-=0.2');
          
        // Note: For a true path-to-path morph, the GSAP MorphSVGPlugin is the best tool.
    </script>
</body>
</html>
